<h3 class="mt-4">Mostrar el conjunto de tareas</h3>
<!--Mostrar el las tareas mediante un conjunto de cards que se agregaron en el componente agregar-->
<div class="row mt-4">
  <div *ngFor="let tarea of listaTareas; let i = index" class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ tarea.getNombre() }}</h5>
        <p class="card-text mt-4">
          <strong class="mb-4">Responsable:</strong> {{ tarea.getNombreResponsable() }}
          <strong class="mb-4">Fecha:</strong> {{ tarea.getFecha().toLocaleDateString() }}
          <strong class="mb-4">Items:</strong> {{ tarea.getItems().length }}
          <strong class="mb-4">Estado:</strong> {{ tarea.isCompletada() ? 'Completada' : 'Pendiente' }}
        </p>
      </div>
    </div>
  </div>
</div>
