<h3 class="mt-4">Buscar</h3>
<div class="row">
<div class="col">
<select class="form-control mt-4" [(ngModel)]="prioridad">
    <option value="1">Alta</option>
    <option value="2">Media</option>
    <option value="3">Baja</option>
</select>
</div>
<div class="col">
<button class="btn btn-primary mt-4" (click)="buscarPorPrioridad()">Buscar Tarea</button>
</div>
</div>

<ul>
    <!-- Aquí se mostrarán las tareas filtradas por prioridad -->
    <li *ngFor="let tarea of tareasFiltradas">
    <strong>{{ tarea.nombre }}</strong>  Prioridad: {{ tarea.prioridad }}
</ul>
