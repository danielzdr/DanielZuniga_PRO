<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa Madrid</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([40.4168, -3.7038], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 22,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    let markers = [];

    function updatePositions() {
        fetch('http://localhost:9090/api/positions')
            .then(response => response.json())
            .then(data => {
                // Borrar marcadores anteriores
                markers.forEach(m => map.removeLayer(m));
                markers = [];

                // Añadir nuevos marcadores
                data.forEach(pos => {
                    const marker = L.marker([pos.lat, pos.lon]).addTo(map);
                    markers.push(marker);
                });
            })
            .catch(err => console.error('Error cargando posiciones:', err));
    }

    // Actualizar cada 2 segundos
    setInterval(updatePositions, 2000);
    updatePositions(); // primera carga inmediata
</script>

</body>
</html>
